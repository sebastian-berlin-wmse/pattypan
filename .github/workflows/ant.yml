name: Java CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    #- uses: actions/checkout@v3
    - name: Setup Java runtime
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
        java-package: jre+fx
