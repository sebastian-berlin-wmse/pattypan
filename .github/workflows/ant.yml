# This workflow will build a Java project with Ant
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-ant

name: Java CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    #- name: Setup JDK and JavaFX
    #  uses: actions/setup-java@v1
    #  with:
    #    java-version: '17'
    #    java-package: 'jdk+fx'
    #- name: Build with Ant
    #  run: ant -noinput -buildfile build.xml
    - name: Download 7-zip
      run: |
        curl https://www.7-zip.org/a/7z2201-x64.exe > 7z.exe
        curl https://www.7-zip.org/a/7z2201-extra.7z > 7z-extra.7z
        7z.exe e 7z-extra.7z
        ls -r
    - name: Create executable
      run: |
        mkdir pattypan-exe
        cp pattypan.jar pattypan-exe
        7z.exe a -mx1 pattypan.7z pattypan-exe
